# Sequence parameters
sequence_type: "replica.Replica" #指定data api class
sequence_kwargs: #读入数据时的路径等 参数
  path: "dataset/Replica/office0"
  start_frame: 0
  end_frame: -1                                       # Run all frames -1.4, 1.5, 1.5
  first_tq: [0., 0., 0., 0.7071067811865476, -0.7071067811865475, -0.0, -0.0]     # Starting pose 首帧位姿 tx ty tz | w i j k 实部在前
  load_gt: True                                       # load gt pose False默认不读入 补充 
  w_depth_noise: True                                 # 给原深度图增加噪声
  # create_noise: True                                 # 是否要走一遍生成噪声的流程

# Network parameters (network structure, etc. will be inherited from the training config)
training_hypers: "ckpt/default/hyper.json"
using_epoch: 300

# Separate tracking and meshing.
run_async: false
# Enable visualization
vis: false
resolution: 4

# These two define the range of depth observations to be cropped. Unit is meter.
depth_cut_min: 0.5
depth_cut_max: 100.0 # 5 10 100

meshing_interval: 10
integrate_interval: 10

# Mapping parameters
mapping:
  # Bound of the scene to be reconstructed
  # axis_aligned_bounding_box:  std=6.5 dtruc 55
  # [(-8.6226, -6.4119, -10.0918) - (8.7968, 4.2137, 10.1456)]
  # extent: 
  # [17.41937548 10.62555634 20.23734801]
  bound_min: [-12., -7.5, -15.]
  bound_max: [13, 7.5, 15.5]
  voxel_size: 0.1
  # Prune observations if detected as noise.
  prune_min_vox_obs: 16
  ignore_count_th: 16.0
  encoder_count_th: 600.0

# Tracking parameters
tracking:
  # An array defining how the camera pose is optimized.
  # Each element is a dictionary:
  #   For example {"n": 2, "type": [['sdf'], ['rgb', 1]]} means to optimize the summation of sdf term and rgb term
  # at the 1st level pyramid for 2 iterations.
  iter_config:
    - {"n": 10, "type": [['rgb', 2]]}
    - {"n": 10, "type": [['sdf'], ['rgb', 1]]}
    - {"n": 50, "type": [['sdf'], ['rgb', 0]]}
  sdf:
    robust_kernel: "huber"
    robust_k: 5.0
    subsample: 0.5
  rgb:
    weight: 500.0
    robust_kernel: null
    robust_k: 0.01
    min_grad_scale: 0.0
    max_depth_delta: 0.2
